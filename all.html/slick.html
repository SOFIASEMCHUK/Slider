<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Slick</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
				
    </head>
    <body>
        <div class="title__slick">
            <h1>Slick</h1>
        </div>
        <div class="your-class">
            <div class="slider__item"
                style="background-image: url('../img/1.jpg')">
            </div>
            <div class="slider__item"
                style="background-image: url('../img/2.jpg')">
            </div>
            <div class="slider__item"
                style="background-image: url('../img/3.jpg')">
            </div>
            <div class="slider__item"
                style="background-image: url('../img/4.jpeg')">
            </div>
            <div class="slider__item"
                style="background-image: url('../img/6.jpg')">
            </div>
            <div class="slider__item"
                style="background-image: url('../img/3.jpg')">
            </div>
        </div>
        <div class="link-swiper">
            <a href="../index.html" target="_blank">Слайдер Swiper</a>
        </div>
        <div class="link-owl">
            <a href="../all.html/owl.html" target="_blank">Слайдер owlCarousel</a>
        </div>
        <div class="link-lupa">
            <a href="../all.html/lupa.html" target="_blank">Lupa</a>
        </div>
        <div class="link-box">
            <a href="../all.html/box.html" target="_blank">Галерея LightBox</a>
        </div>
    </body>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.your-class').slick({
                lazyLoad: 'ondemand',
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000,
                responsive: [
                    {
                        breakpoint: 1000,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                    }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                    }
                    }
                ]
            });
            $('.slider').slick({
                arrows: false
            });
            $('.js-slider').slick({
                slidesToShow: 4,
                prevArrow: $('.js-gallery-prev'),
                nextArrow: $('.js-gallery-next'),
                infinite: false,
                dots: false,
                autoplay: false,
            });
        });
    </script>
</html>
