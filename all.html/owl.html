<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <title>Slick</title>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="../js/owl.carousel.min.js"></script>
    </head>
    <body>
        <div class="title__own">
            <h1>Owlcarouse</h1>
        </div>
        <div class="owl-carousel">
            <div class="owl-carousel-item"><img src="../img/2.jpg" alt="forest"></div>
            <div class="owl-carousel-item"><img src="../img/1.jpg" alt="forest"></div>
            <div class="owl-carousel-item"><img src="../img/3.jpg" alt="forest"></div>
            <div class="owl-carousel-item"><img src="../img/4.jpeg" alt="forest"></div>
            <div class="owl-carousel-item"><img src="../img/6.jpg" alt="forest"></div>
            <div class="owl-carousel-item"><img src="../img/1.jpg" alt="forest"></div>
            <div class="owl-carousel-item"><img src="../img/2.jpg" alt="forest"></div>
            <div class="owl-carousel-item"><img src="../img/3.jpg" alt="forest"></div>
        </div>
        <div class="link-slick">
            <a href="../all.html/slick.html" target="_blank">Слайдер Slick</a>
        </div>
        <div class="link-swiper">
            <a href="../index.html" target="_blank">Слайдер Swiper</a> 
        </div>
        <div class="link-lupa">
            <a href="../all.html/lupa.html" target="_blank">Lupa</a>
        </div>
        <div class="link-box">
            <a href="../all.html/box.html" target="_blank">Галерея LightBox</a>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                item: 4,
                loop: true,
                margin: 10,
                responsiveClass:true,
                lazyLoad: true,
                lazyLoadEager: 2,
                autoplay: true,
                autoplayTimeout: 3000,
                responsive:{
                    0:{
                        items:1,
                        nav:true
                    },
                    600:{
                        items:3,
                        nav:false
                    },
                    1000:{
                        items:4,
                        nav:false
                    },
                    1500:{
                        items:4,
                        nav:false
                    },
                }
            })
        });
    </script>
</html>
